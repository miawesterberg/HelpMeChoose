<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8></meta>
    <title>Mias f√∂rsta sida</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1 class="Help">Help me choose between..</h1>
    <img class="grumpycat" src="https://i.imgflip.com/2/10tl8d.jpg">

    <div class="inputSection">
      <div class= "inputs">
        <input placeholder=Something..></input>
      </div>
      <button class="addOption">Add</button>
    </div>

    <div class="resultSection"></div>

    <button class="submit">Go!</button>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
    $(function() {
      $('.resultSection').hide()

      var add_option = function(){
        $('.inputs').append('<input placeholder=Something..></input>')
      }

      $('.addOption').click(add_option)

      var change_background = function(){
      $('body').css("background-color", "grey")
      }

      $('.Help').click(change_background)

      var options = []
      var submit = function(){
        $('.inputSection').hide()
        $('.resultSection').css('display','flex')
        $('input').each(function(){
            options.push($(this).val())
        })
        var winner = options[Math.floor(Math.random()*options.length)]
        $('.Help').text('The winner is..')
        $('.resultSection').text(winner)
        $('.grumpycat').attr('src',"https://i.pinimg.com/564x/81/e5/82/81e582cebcd93028a88a707c1127e69b.jpg")
      }

      $('.submit').click(submit)

    })

    </script>
  </body>
</html>
